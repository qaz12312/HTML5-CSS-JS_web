    <script type="text/javascript">
        $(document).ready(function () {
            $("#Respond").hide();
            $(".ui-dialog").hide();
            StartTime();
            initial();
            let userId = sessionStorage.getItem('LM-UserId');
            // if (userId<=0) {
            if (userId < 0) {
                alert("系統錯誤 \u2620");
            }
            else {
                let cmd = {};
                cmd["act"] = "showLog";
                cmd["userId"] = userId;
                $.post("http://127.0.0.1/projectWeb/DEBUGG.php", cmd, function (data) {
                    data = JSON.parse(data);
                    if (data.statue == false) {
                        alert("沒有歷史紀錄喔");
                    }
                    else {
                        let content = '';
                        for (let i in data.data) {
                            let a = Math.floor(Math.random() * 255),
                                b = Math.floor(Math.random() * 255),
                                c = Math.floor(Math.random() * 255),
                                d = Math.floor(Math.random() * 255);
                            content += '<div class="log" key="' + data.data[i].keyword + '" style="background-color:rgba(' + a + ',' + b + ',' + c + ',' + d + ')" > ' + '<span style="font-size:30px; font-weight:bold">' + data.data[i].keyword + '</span>' + '<br>';
                            content += '&nbsp;&nbsp;&nbsp;&nbsp;' + data.data[i].time + "</div>";

                        }
                        $("#showLog").append(content);
                    }
                });
            }
            $("body").on("click", ".log", function () {
                leftKeyword($(this).attr("key")); // local storeage
                window.location.href = "search.html";

            });
        });
        function initial() {
            $("#showLog").children().remove();
        }
        function leftKeyword(key) {
            sessionStorage.setItem("LM-keyword", key);
        }

        function StartTime() {  /*抓取目前時間*/
            let today = new Date();
            let hour = today.getHours();
            let minute = today.getMinutes();
            let second = today.getSeconds();
            minute = CheckTime(minute);
            second = CheckTime(second);
            hour = CheckTime(hour);
            for (let z = 0; z < arr.length; z++) {
                if (hour == arr[z].substring(0, 2) && minute == arr[z].sustring(2, 4) && second == '00') {  /*設定的時間*/
                    $("#dialogDiv").dialog("open");
                    dialogAlarm.innerHTML = arr[z].substr(4);
                }
            }
            setTimeout(StartTime, 1000);
        }

        function CheckTime(i) {  /*時間<10 前面補0*/
            if (i < 10) {
                i = '0' + i;
            }
            return i;
        }
        function fiveMinutes() {
            /*分 = 分 +5 ;*/
            arr[z].sustring(2, 4) = parseInt(arr[z].sustring(2, 4))+5;
            StartTime();
        }

        $(window).scroll(function () {

            // selectors
            var $window = $(window),
                $body = $('body'),
                $panel = $('.panel');

            // Change 33% earlier than scroll position so colour is there when you arrive.
            var scroll = $window.scrollTop() + ($window.height() / 3);

            $panel.each(function () {
                var $this = $(this);

                // if position is within range of this panel.
                // So position of (position of top of div <= scroll position) && (position of bottom of div > scroll position).
                // Remember we set the scroll to 33% earlier in scroll var.
                if ($this.position().top <= scroll && $this.position().top + $this.height() > scroll) {

                    // Remove all classes on body with color-
                    $body.removeClass(function (index, css) {
                        return (css.match(/(^|\s)color-\S+/g) || []).join(' ');
                    });

                    // Add class of currently active div
                    $body.addClass('color-' + $(this).data('color'));
                }
            });

        }).scroll();
    </script>
