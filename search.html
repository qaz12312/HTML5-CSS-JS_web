    <script>
        let userId = sessionStorage.getItem('LM-UserId'),
            keyword = sessionStorage.getItem('LM-keyword'),
            userName = sessionStorage.getItem('LM-UserName'),
            // over = sessionStorage.getItem('LM-over'),
            over = 1;
        // showSeat = sessionStorage.getItem('LM-showSeat'),
        showSeat = 7,
            userAlarm = sessionStorage.getItem('LM-alarm');

        swal.setDefaults({
            confirmButtonText: "確定",
            cancelButtonText: "取消"
        });

        let arr = [];
        if (userAlarm === null) {
            userAlarm = 0;
        }
        for (let i = 0; i < Math.floor(userAlarm.length / 2); i++) {
            let alarmHour = userAlarm[i * 2 + 1].split(":");
            let alarmMinute = alarmHour[1];
            alarmHour = alarmHour[0];
            arr[i] = String(alarmHour) + String(alarmMinute) + String(userAlarm[i * 2]);
        }

        $(document).ready(function () {

            /*更改dialog標題*/
            let dialogTitle = document.getElementById("dialogDiv");
            dialogTitle.setAttribute("title", userName + "，媽媽過來提醒你啦!");
            let dialogAlarm = document.getElementById("notification");

            /**/
            $("#searchInfo, ul.side-menu, #nextPageBtn,#Respond,.ui-dialog").hide();
            document.getElementById("searchContent").innerHTML = "";
            /**/
            userId = 1;
            /**/
            if (userId <= 0) {
                alert("請重新登入");
                window.location.href = "firstPage.html";
            }
            else {
                StartTime();
                $("#searchBtn").on("click", function () {
                    if ($("#searchText").val() != "") {
                        $("#MenuWord1,#MenuWord2,#MenuWord3").hide();
                        $(".side-menu").show();
                        $(".menu").css({ "background-color": "black", "position": "fixed", "top": "0", "height": "80px", "z-index": "1" });
                        $(".search-bar").addClass('animated');// Search-bar 往上移
                        $("html").css("min-height", "1300px");
                        initialSearch();// 將上一次的搜尋清除
                        doSearch(page);
                    }
                });

                var page = 1;
                let totalResults = 0;// 搜尋總筆數
                if (keyword) {
                    sessionStorage.removeItem('LM-keyword');
                    $("#searchText").val(keyword);
                    $('#searchBtn').click();
                }

                $('#searchText').keypress(function (e) {       //判斷是否按下ENTER，做搜尋
                    var key = window.event ? e.keyCode : e.which;
                    if (key == 13) {
                        $('#searchBtn').click();
                    }
                });

                function initialSearch() {
                    page = 1;
                    totalResults = 0;
                    document.getElementById("searchContent").innerHTML = "";
                }

                function doSearch(i) {
                    let queryData = $("#searchText").val();
                    let url =
                        "https://www.googleapis.com/customsearch/v1?key=AIzaSyAm2g1Xiwm5gfFqF-8I8uDMCecmTSEidwE&cx=015408741262752838854:yqraf9e4y2a&start="
                        + i + "&q=" + queryData;
                    $.getJSON(url, function (data) {
                        $("#totalResults").html(data.searchInformation.formattedTotalResults);
                        totalResults = data.searchInformation.totalResults
                        $("#searchTime").html(data.searchInformation.formattedSearchTime);
                        $("#searchInfo").show();
                        let content = "<div>";
                        for (let i in data.items) {
                            content += "<a href='" + decodeURI(data.items[i].link) + "'>" + decodeURI(data.items[i].title) + "</a><br>";
                            content += "<span>" + decodeURI(data.items[i].link) + "</span><br>";
                            content += "<span>" + decodeURI(data.items[i].snippet) + "</span><br><br>";
                        }
                        if (i > 1) {
                            content += "<button id='lastPageBtn'>上一頁</button>";
                        }
                        content += "<button id='nextPageBtn'>下一頁</button><br><br><span>page: " + i + "</span></div>";
                        $("#searchContent").append(content);
                        $('html, body').scrollTop(0);
                        $("#nextPageBtn").on("click", function () {
                            page++;
                            $("#searchContent").empty();
                            doSearch(page);
                        });
                        if (i > 1) {
                            $("#lastPageBtn").on("click", function () {
                                page--;
                                $("#searchContent").empty();
                                doSearch(page);
                            });
                        }
                    });
                    let cmd = {};
                    cmd["act"] = "insertLog";
                    cmd["userId"] = userId;
                    cmd["keyword"] = queryData;
                    $.post("http://127.0.0.1/projectWeb/DEBUGG.php", cmd, function (data) {
                        data = JSON.parse(data);
                        if (data.statue == false) {
                            alert("抱歉.. \n目前此筆搜尋未存入 \u2620");
                        }
                    });
                }
            }
        });
        function openNav() {
            document.getElementById("mySidenav").style.width = "250px";
        }
        function closeNav() {
            document.getElementById("mySidenav").style.width = "0";
        }
        function StartTime() {  /*抓取目前時間*/
            let today = new Date();
            let hour = today.getHours();
            let minute = today.getMinutes();
            let second = today.getSeconds();
            minute = CheckTime(minute);
            second = CheckTime(second);
            hour = CheckTime(hour);
            for (let z = 0; z < arr.length; z++) {
                if (hour == arr[z].substring(0, 2) && minute == arr[z].sustring(2, 4) && second == '00') {  /*設定的時間*/
                    $("#dialogDiv").dialog("open");
                    dialogAlarm.innerHTML = arr[z].substr(4);
                }
            }
            setTimeout(StartTime, 1000);
        }

        function CheckTime(i) {  /*時間<10 前面補0*/
            if (i < 10) {
                i = '0' + i;
            }
            return i;
        }

        function fiveMinutes() {
            /*分 = 分 +5 ;*/
            StartTime();
        }
