    <style>
        @font-face {
            font-family: Gentium;

        html {

        }

        body {

            padding: 0;

            overflow: hidden;

        }

        .flib-card {
            position: absolute;
            top: 550px;

            padding: 0;

        .cardbox {

        .card {
            width: 400px;

        .Time {
            background-color: #3b5998;
        }

        .Category {

        }

        .Unkown {
            background-color: #dd4b39;
        }

        .card-front,
        .card-back {
            position: absolute;
            top: 40%;
            left: 0%;
            width: 400px;
            height: px;
            color: #FFF;
            backface-visibility: hidden;
        }

        .card-front {
            font-size: 80px;
            justify-content: center;
            align-items: center;
            display: flex;
        }

        .card-back {
            font-size: 80px;
            justify-content: center;
            align-items: center;
            display: flex;
            transform: rotateY(180deg)
        }

        .cardbox:hover .card {
            transform: rotateY(180deg);
            /*旋轉180度*/
        }

        .menuWord h1 {
            font-family: 'Gentium', Arial, Helvetica, sans-serif;
            font-weight: bold;
            position: fixed;
            top:250px;
            right:50%;
            text-align: center;
            font-size: 80px;
            background-color: rgb(8, 46, 51);
          /* background-color: crimson;*/

            animation: color 5s ease-in-out infinite
        }

        @keyframes color {
            0% {
                color: #000;
            }

            20% {
                color: #89a4de;
            }

            40% {
                color: #a889c3;
            }

            60% {
                color: #d6a29b;
            }

            80% {
                color: rgb(231, 204, 166);
            }

            100% {
                color: #000;
            }
        }

        .drop {
            background: -webkit-gradient(linear, 0% 0%, 0% 100%, from(rgba(13, 52, 58, 1)), to(rgba(255, 255, 255, 0.6)));
            background: -moz-linear-gradient(top, rgba(13, 52, 58, 1) 0%, rgba(255, 255, 255, .6) 100%);
            width: 1px;
            height: 89px;
            position: absolute;
            bottom: 200px;
            -webkit-animation: fall 0.63s linear infinite;
            -moz-animation: fall 0.63s linear infinite;

        }

        /* animate the drops*/
        @-webkit-keyframes fall {
            to {
                margin-top: 900px;
            }
        }

        @-moz-keyframes fall {
            to {
                margin-top: 900px;
            }
        }

        /*跳通知*/
        div.ui-dialog-titlebar {
            /*改title*/
            background: rgb(209, 61, 12);

        }

        #dialog h1 {
            /*字*/

            font-size: larger;

            height: 100px;

        #Respond {

            background: rgb(241, 203, 11);

<body>
    <section id="rain"></section>
    <nav class="history-meau"></nav>
    <h1 class="menuWord"><a id="logol" href="search.html"><span style="color:crimson;">L</span><span
                style="color: rgb(57, 150, 243);">M</span><span style="color: yellow"> Search</span></a>歷史紀錄</h1>

    <div class="flib-card">
        <div class="cardbox">
            <div class="card Time">
                <div class="card-front"><i class="Time" aria-hidden="true"></i></div>
                <div class="card-back"><a href="historyTime.html" style="text-decoration:none; color:white">時間</a></div>
            </div>
        </div>
        <div class="cardbox">
            <div class="card Category">
                <div class="card-front"><i class="Category" aria-hidden="true"></i></div>
                <div class="card-back"><a href="historySort.html" style="text-decoration:none; color:white">類別</a></div>
                </a>
            </div>
        </div>
        <div class="cardbox">
            <div class="card Unkown">
                <div class="card-front"><i class="Unkown" aria-hidden="true"></i></div>
                <div class="card-back">尚未開發</div></a>
            </div>
        </div>
    </div>
    <div id="dialog" title="Basic dialog">
        <h1>重要通知!!</h1>
        <select id="Respond">
            <option value="1">我知道了</option>
            <option value="2">5分鐘後再說</option>
        </select>
        <img src="03.png">
    </div>
    <script>
        let userId = sessionStorage.getItem('LM-UserId'),
            keyword = sessionStorage.getItem('LM-keyword'),
            userName = sessionStorage.getItem('LM-UserName'),
            over = sessionStorage.getItem('LM-over'),
            showSeat = sessionStorage.getItem('LM-showSeat'),
            alarm = sessionStorage.getItem('LM-alarm');
        $(document).ready(function () {
            $(".ui-dialog, #Respond").hide();
            StartTime();
            $('.card').hover(function () {
                $(this).addClass('flipped');
            }, function () {
                $(this).removeClass('flipped');
            });
        });
        var nbDrop = 350;

        function randRange(minNum, maxNum) {
            return (Math.floor(Math.random() * (maxNum - minNum + 1)) + minNum);
        }

        function createRain() {
            $(".ui-dialog, #Respond").hide();
            var rainbody = document.getElementById("rain");
            for (i = 1; i < nbDrop; i++) {
                var dropLeft = randRange(0, 2000);
                var dropTop = randRange(-1000, 1400);
                var drop = document.createElement("div");
                drop.setAttribute("class", "drop");
                drop.setAttribute("id", 'drop' + i);
                drop.setAttribute("style", "left: " + dropLeft + "px; top: " + dropTop + "px;");
                rainbody.appendChild(drop);
            }
        }
        function StartTime() {  /*抓取目前時間*/
            $(".ui-dialog, #Respond").hide();
            let today = new Date();
            let hour = today.getHours();
            let minute = today.getMinutes();
            let second = today.getSeconds();
            minute = CheckTime(minute);
            second = CheckTime(second);
            hour = CheckTime(hour);
            console.log(hour, minute, second);
            if (hour == '08' && minute == 52 && second == '20') {  /*設定的時間*/
                $("#Respond").show();
                $(".ui-dialog").show();
            }
            setTimeout(StartTime, 1000);
        }
        function CheckTime(i) {  /*時間<10 前面補0*/
            if (i < 10) {
                i = '0' + i;
            }
            return i;
        }
        var jQuery_1_9_1 = $.noConflict();
        $(function () {
            jQuery_1_9_1("#dialog").dialog({
                /*height:$(document.body).outerHeight(true),
                width: $(document.body).outerWidth(true),*/
                modal: false, //鎖住頁面
                buttons: {
                    Ok: function () {
                        jQuery_1_9_1(this).dialog("close");
                        var ans = $("#Respond").val();
                        console.log(ans);
                        if (ans == 2) {
                            fiveMinutes();
                        }
                    }
                }
            });
        });
        function fiveMinutes() {
            /*分 = 分 +5 ;*/
            StartTime();
        }
        window.addEventListener("load", createRain, false);
    </script>
</body>
